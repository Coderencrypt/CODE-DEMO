<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML </title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg">
        this is mainBox
    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet take div tag as default -->
    <!-- if we wrote . then emmet will give div -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet  -->
    <!-- span.myClass.myClass2.myClass3*4 to print 4 similar element using  + enter -->

        <span class="myClass myClass2 myClass3">one</span>
        <span class="myClass myClass2 myClass3">two</span>
        <span class="myClass myClass2 myClass3">three</span>
        <span class="myClass myClass2 myClass3">four</span>



</body>
</html>
